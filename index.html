        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #1a202c;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-dark: #1a202c;
            --border-color: #e2e8f0;

            --warning-color: #ed8936;
            --error-color: #f56565;

            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        .rtl {
            direction: rtl;
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        
        /* Font Families */
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-merriweather { font-family: 'Merriweather', serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        
        /* Theme System */
        .theme-modern {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
        }
        
        .theme-elegant {
            --primary: #8b5cf6;
            --secondary: #a855f7;
            --accent: #c084fc;
        }
        
        .theme-nature {
            --primary: #10b981;
            --secondary: #059669;
            --accent: #34d399;
        }
        
        .theme-sunset {
            --primary: #f59e0b;
            --secondary: #d97706;
            --accent: #fbbf24;
        }
        
        .theme-ocean {
            --primary: #0ea5e9;
            --secondary: #0284c7;
            --accent: #38bdf8;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-scale-in { animation: scaleIn 0.4s ease-out; }
        .animate-pulse-hover:hover { animation: pulse 1s infinite; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        /* Particle Background */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow-medium);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: var(--shadow-light);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-secondary {
            background: white;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-light);
        }
        
        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-ghost {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-lg {
            padding: 16px 32px;
            font-size: 16px;
        }
        
        /* Input Styles */
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            background: white;
            transition: var(--transition);
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .input-field.dark {
            background: var(--bg-dark);
            border-color: #4a5568;
            color: white;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            overflow: hidden;
        }

            box-shadow: var(--shadow-medium);
        }
        
        .card.dark {
            background: var(--bg-dark);
            color: white;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

            padding: 32px;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }
        
        .modal-content.dark {
            background: var(--bg-dark);
            color: white;
        }
        
        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navigation */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 4px;
            backdrop-filter: blur(10px);
        }
        
        .nav-tab {
            flex: 1;
            padding: 12px 24px;
            border-radius: calc(var(--border-radius) - 4px);
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .nav-tab.active {
            background: white;
            color: var(--text-dark);
            box-shadow: var(--shadow-light);
        }
        
        /* Template Cards */
        .template-card {
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            border-radius: var(--border-radius);
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }
        
        .template-card:hover::before {
            opacity: 1;
        }
        
        .template-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }
        
        /* Menu Item Cards */
        .menu-item-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 16px 0;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .menu-item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: var(--transition);
        }
        
        .menu-item-card:hover::before {
            transform: scaleY(1);
        }
        
        .menu-item-card:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-medium);
        }
        
        /* Color Picker */
        .color-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            padding: 16px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        /* Font Selector */
        .font-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .font-option {
            padding: 16px;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .font-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .font-option.selected {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

            .modal-content {

                padding: 24px;
                max-height: 85vh;

                padding: 10px 20px;
                font-size: 14px;
            }

                padding: 8px 16px;
                font-size: 14px;
            }
            
            .template-card:hover {
                transform: translateY(-4px) scale(1.01);
            }
        }
        
        /* Dark Mode */
        .dark .card {
            background: #2d3748;
            color: white;
        }
        
        .dark .input-field {
            background: #2d3748;
            border-color: #4a5568;
            color: white;
        }
        
        .dark .modal-content {
            background: #2d3748;
            color: white;
        }
        
        /* Sound Effects */
        .sound-enabled .btn:hover {
            /* Sound effect will be handled by JavaScript */
        }
        
        /* Professional Mode */
        .pro-mode .advanced-controls {
            display: block;
        }
        
        .advanced-controls {
            display: none;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
        
        /* Hidden sections */
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Parallax effect */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* Professional Preview Frames */
        .preview-frame {
            border: 8px solid #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            position: relative;
        }
        
        .preview-frame.mobile {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            border-width: 8px;
        }
        
        .preview-frame.tablet {
            width: 768px;
            height: 1024px;
            border-radius: 20px;
        }
        
        .preview-frame.desktop {
            width: 1200px;
            height: 800px;
            border-radius: 12px;
        }
        
        .preview-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #666;
            border-radius: 3px;
            z-index: 10;
        }
        
        /* Logo upload area */
        .logo-upload {
            width: 120px;
            height: 120px;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }
        
        .logo-upload:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .logo-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: calc(var(--border-radius) - 2px);
        }
    </style>

        // Sound Effects
        const playSound = (type) => {
            if (!document.body.classList.contains('sound-enabled')) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const frequencies = {
                click: 800,
                hover: 600,
                success: 1200,
                error: 300
            };
            
            oscillator.frequency.setValueAtTime(frequencies[type] || 600, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        };

                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        };

            const [isDragging, setIsDragging] = useState(false);
            const [isUploading, setIsUploading] = useState(false);

            const handleFileSelect = useCallback(async (file) => {
                if (!file) return;
                
                setIsUploading(true);
                
                try {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const result = e.target.result;
                        setPreview(result);
                        onUpload(result);
                        setIsUploading(false);
                        playSound('success');

                    reader.readAsDataURL(file);

                    setIsUploading(false);
                    playSound('error');

                if (files.length > 0) {

            }, [handleFileSelect]);

            const handleDragOver = useCallback((e) => {

                setIsDragging(true);

                            }, [

                                    className: 'loader mb-3'
                                }),

                                    className: 'text-gray-600'

            ]);
        }

        // Main App Component
        function App() {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [screenData, setScreenData] = useState(null);
            const { user } = useAuth();

            const navigate = (screen, data = null) => {
                setCurrentScreen(screen);
                setScreenData(data);
                playSound('click');
            };

            useEffect(() => {
                if (user && currentScreen === 'welcome') {
                    setCurrentScreen('dashboard');
                }
            }, [user, currentScreen]);

            const renderScreen = () => {
                switch (currentScreen) {
                    case 'welcome':
                        return React.createElement(WelcomeScreen, {
                            onComplete: () => navigate('dashboard')
                        });
                    case 'dashboard':
                        return React.createElement(Dashboard, {
                            onNavigate: navigate
                        });
                    case 'templates':
                        return React.createElement(TemplateSelection, {
                            onNavigate: navigate
                        });
                    case 'builder':
                        return React.createElement(MenuBuilder, {
                            onNavigate: navigate,
                            template: screenData?.template
                        });
                    case 'export':
                        return React.createElement(ExportScreen, {
                            onNavigate: navigate,
                            menu: screenData?.menu || {},
                            sections: screenData?.sections || []
                        });
                    default:
                        return React.createElement(Dashboard, {
                            onNavigate: navigate
                        });
                }
            };

            return React.createElement('div', {
                className: 'min-h-screen relative'
            }, [
                // Language Toggle
                React.createElement(LanguageToggle, { key: 'lang-toggle' }),
                
                // Settings Toggle
                React.createElement(SettingsToggle, { key: 'settings-toggle' }),
                
                // Main Content
                React.createElement('div', { key: 'content' }, renderScreen())
            ]);
        }

        // Language Toggle Component
        function LanguageToggle() {
            const { language, toggleLanguage } = useLanguage();
            
            return React.createElement('button', {
                className: 'fixed top-4 right-4 z-50 glass-effect text-white px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 transition-all',
                onClick: () => {
                    toggleLanguage();
                    playSound('click');
                }
            }, language === 'en' ? '🇸🇦 العربية' : '🇺🇸 English');
        }

        // Settings Toggle Component
        function SettingsToggle() {
            const { t } = useLanguage();
            const { toggleDark, toggleSound, toggleProfessionalMode, isDark, soundEnabled, professionalMode } = useTheme();
            const [isOpen, setIsOpen] = useState(false);

            const toggleSettings = () => {
                setIsOpen(!isOpen);
                playSound('click');
            };

            return React.createElement('div', {
                className: 'fixed top-4 left-4 z-50'
            }, [
                React.createElement('button', {
                    key: 'toggle',
                    className: 'glass-effect text-white p-3 rounded-lg hover:bg-white hover:bg-opacity-20 transition-all',
                    onClick: toggleSettings
                }, '⚙️'),

                isOpen && React.createElement('div', {
                    key: 'panel',
                    className: 'absolute top-16 left-0 glass-effect rounded-lg p-4 min-w-64 animate-scale-in'
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: 'text-white font-bold mb-4'
                    }, t('settings')),
                    
                    React.createElement('div', {
                        key: 'controls',
                        className: 'space-y-3'
                    }, [
                        React.createElement('label', {
                            key: 'dark',
                            className: 'flex items-center justify-between text-white cursor-pointer'
                        }, [
                            React.createElement('span', { key: 'label' }, t('darkMode')),
                            React.createElement('input', {
                                key: 'input',
                                type: 'checkbox',
                                checked: isDark,
                                onChange: toggleDark,
                                className: 'ml-2'
                            })
                        ]),
                        
                        React.createElement('label', {
                            key: 'sound',
                            className: 'flex items-center justify-between text-white cursor-pointer'
                        }, [
                            React.createElement('span', { key: 'label' }, t('soundEffects')),
                            React.createElement('input', {
                                key: 'input',
                                type: 'checkbox',
                                checked: soundEnabled,
                                onChange: toggleSound,
                                className: 'ml-2'
                            })
                        ]),
                        
                        React.createElement('label', {
                            key: 'pro',
                            className: 'flex items-center justify-between text-white cursor-pointer'
                        }, [
                            React.createElement('span', { key: 'label' }, t('professionalMode')),
                            React.createElement('input', {
                                key: 'input',
                                type: 'checkbox',
                                checked: professionalMode,
                                onChange: toggleProfessionalMode,
                                className: 'ml-2'
                            })
                        ])
                    ])
                ])
            ]);
        }

        // Root App Component
        function RootApp() {
            return React.createElement(AuthProvider, null,
                React.createElement(ThemeProvider, null,
                    React.createElement(LanguageProvider, null,
                        React.createElement(App)
                    )
                )
            );
        }

        // Initialize the app
        ReactDOM.render(React.createElement(RootApp), document.getElementById('root'));
    </script>
